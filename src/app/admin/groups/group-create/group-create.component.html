<div class="row">
    <div class="col-12 group-add-block ">
        <div *ngIf="!isSubmitted" class="row justify-content-between">
            <div class="col-6">
                <h5>Добавить группу:</h5>
            </div>
            <div class="col-3">
                <button *ngIf="!toggled" (click)="toggled=!toggled" class="btn btn-link btn-sm">Развернуть</button>
                <button *ngIf="toggled" (click)="toggled=!toggled" class="btn btn-link btn-sm">Свернуть</button>
            </div>
        </div>
        <div *ngIf="toggled && !isSubmitted" class="row">
            <form [formGroup]="groupForm" (ngSubmit)="onSubmit(groupForm.value)" class="col-12 form">
                <div class="form-group"></div>
                <div class="form-group">
                    <input [formControl]="groupForm.controls['title']" type="text" class="form-control" placeholder="Введите название группы...">
                    <div *ngIf="!isValid('title')" class="invalid-feedback">{{formErrors.title.message}}</div>
                </div>
               
                <button class="btn btn-outline-success" [disabled]="!groupForm.valid || isSubmitted" type="submit">Создать</button>
            </form>
        </div>

        <div *ngIf="isSubmitted" class="row">
            <div class="sk-wave">
                    <div class="sk-rect sk-rect1"></div>
                    <div class="sk-rect sk-rect2"></div>
                    <div class="sk-rect sk-rect3"></div>
                    <div class="sk-rect sk-rect4"></div>
                    <div class="sk-rect sk-rect5"></div>
            </div>
        </div> <!-- Preloader -->
    </div>
</div>
