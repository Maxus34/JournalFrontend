<div class="col-12 mt-4">
    <div class="row justify-content-between">
        <div class="col-6">
            <h5>Добавить предмет:</h5>
        </div>
        <div class="col-3">
            <button *ngIf="!toggled" (click)="toggled=true;" class="btn btn-link btn-block btn-sm text-right">Развернуть</button>
            <button *ngIf="toggled" (click)="toggled=false;" class="btn btn-link btn-block btn-sm text-right">Скрыть</button>
        </div>
    </div>

    <div [hidden]="!toggled || isSubmitted">
        <div class="row">
            <div class="col-9">
                <input #searchInput class="form-control" type="text">
            </div>

            <div class="col-3">
                <button (click)="search()" [disabled]="isSubmitted || isLoading" class="btn btn-outline-success btn-block">Поиск</button>
            </div>
        </div>

        <div class="mt-2 searched-subjects" [perfectScrollbar]>
            <div class="row list-item no-gutters mr-3" *ngFor="let subject of searchedSubjects">
               <div class="col-1">#{{subject.id}}</div>
               <div class="col-8 text-center">{{subject.title}}</div>
               <div class="col-3">
                   <button (click)="addSubject(subject);" class="btn btn-outline-primary btn-sm btn-block">Добавить</button>
               </div>
            </div>
        </div>
    </div>

    <div [hidden]="!toggled" *ngIf="isSubmitted">
        <div class="sk-wave">
            <div class="sk-rect sk-rect1"></div>
            <div class="sk-rect sk-rect2"></div>
            <div class="sk-rect sk-rect3"></div>
            <div class="sk-rect sk-rect4"></div>
            <div class="sk-rect sk-rect5"></div>
        </div>
    </div> <!-- Preloader --> 
</div>
