<div class="card">
    <div class="card-header">

            <h4>Cтуденты</h4>
            <div class="card-options">
                <input #studentSearch [disabled]="isLoadingStudentsList" class="form-control" type="text" placeholder="Поиск...">
            </div>
    </div>

    <div *ngIf="!isLoadingStudentsList" class='card-body'>
        <app-student-create></app-student-create>

        <hr>

        <div *ngFor="let student of pager.pagedItems" class="row no-gutters list-item" [class.deleted]="student._deleted">
            <div class="col-2">#{{student.id}}</div>
            <div class="col-6">{{student.fullName}}</div>
            <div class="col-3">
                <button [routerLink]="[student.id]"
                    class="btn btn-sm btn-block btn-outline-primary">Просмотр</button>
            </div>
            <div class="col-1">
                <button (click)="deleteStudent(student);" type="button" class="close" aria-label="Close"></button>
            </div>
        </div>

        <div class="d-flex row justify-content-center mt-3">
            <app-pagination [pager]="pager"></app-pagination>
        </div>
    </div>

    <div *ngIf="isLoadingStudentsList" class='card-body p-3 d-flex justify-content-center align-content-center'>
        <div class='loader'></div>
    </div>  <!-- Loader -->
</div>
