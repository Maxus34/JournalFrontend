<form *ngIf="!isSubmitted"
    (ngSubmit)="onSubmit.next(formGroup.value); formGroup.reset();"
    [formGroup]="formGroup">
    <div class="form-group">
        <label for="titleInput">Название:</label>
        <input [formControl]="formGroup.controls['title']" [class.is-invalid]="!isValid('title')" type="text" id="titleInput" class="form-control">
        <div [hidden]="isValid('title', 'required')" class="invalid-feedback">{{formErrors.required}}</div>
        <div [hidden]="isValid('title', 'maxlength')" class="invalid-feedback">{{formErrors.title.length}}</div>
    </div>
    <div class="form-group">
        <label for="subjectDesc">Описание:</label>
        <textarea [formControl]="formGroup.controls['description']" [class.is-invalid]="!isValid('description')" id="subjectDesc" rows="2" class="form-control"></textarea>
        <div [hidden]="isValid('description', 'maxlength')" class="invalid-feedback">{{formErrors.description.length}}</div>
    </div>
    <div class="form-group d-flex justify-content-between">
      <button [disabled]="!formGroup.valid || isSubmitted" class="btn btn-outline-success " type="submit">Сохранить</button>
      <button class="btn btn-outline-danger " (click)="resetForm();">Отмена</button>
    </div>
</form>

<div *ngIf="isSubmitted" class="row">
    <div class="sk-wave">
        <div class="sk-rect sk-rect1"></div>
        <div class="sk-rect sk-rect2"></div>
        <div class="sk-rect sk-rect3"></div>
        <div class="sk-rect sk-rect4"></div>
        <div class="sk-rect sk-rect5"></div>
    </div>
</div> <!-- Preloader -->
