<div class="card">
  <div class="card-header">
    <h4>Преподаватели</h4>
    <div class="card-options">
      <input #teacherSearch [disabled]="isLoading" class="form-control" type="text" placeholder="Поиск...">
    </div>
  </div>

  <div *ngIf="!isLoading" class="card-body">
    <app-teacher-create></app-teacher-create>

    <div *ngIf="pager.pagedItems.length <= 0">
      <div class="text-warning text-center">Ничего не найдено</div>
    </div>


    <div *ngFor="let  teacher of pager.pagedItems" class="row list-item" [class.deleted]="teacher._deleted">
      <div class="col-1">#{{teacher.id}}</div>
      <div class="col-4">{{teacher.fullName}}</div>
      <div class="col-3">
        <button [routerLink]="['/teacher', teacher.id]" class="btn btn-sm btn-block btn-outline-primary">Расписание</button>
      </div>
      <div class="col-3">
        <button [routerLink]="[teacher.id]" class="btn btn-sm btn-block btn-outline-primary">Редактировать</button>
      </div>
      <div class="col-1">
        <button (click)="deleteTeacher(teacher)" type="button" class="close"></button>
      </div>
    </div>

    <div class="d-flex row justify-content-center mt-3">
      <app-pagination [pager]="pager"></app-pagination>
    </div>
  </div>

  <div *ngIf="isLoading" class="card-body d-flex p-3 justify-content-center align-content-center">
    <div class='loader'></div>
  </div><!-- Loader -->
</div>
