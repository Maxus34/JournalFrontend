<div class="row">
    <div class="col-12 student-add-block">

        <div *ngIf="!isSubmitted" class="row justify-content-between">
            <div class="col-6">
                <h5>Добавить студента:</h5>
            </div>
            <div class="col-3">
                <button *ngIf="!toggled" (click)="toggled=!toggled" class="btn btn-link btn-block btn-sm">Развернуть</button>
                <button *ngIf="toggled" (click)="toggled=!toggled" class="btn btn-link btn-block btn-sm">Свернуть</button>
            </div>
        </div>

        <div *ngIf="toggled && !isSubmitted" class="row">
            <form class="col-12 form">
                <div class="form-group mt-2">
                    <input type="text" class="form-control">
                </div>
            </form>
        </div>

        <div *ngIf="isSubmitted" class="row">
            <div class="sk-wave">
                <div class="sk-rect sk-rect1"></div>
                <div class="sk-rect sk-rect2"></div>
                <div class="sk-rect sk-rect3"></div>
                <div class="sk-rect sk-rect4"></div>
                <div class="sk-rect sk-rect5"></div>
            </div>
        </div><!-- Preloader -->
    </div>
</div>
