<div class="card">
        <div class="card-header">
            <div class="row">
                <h4 class="col-6">Группы</h4>
                <div class="col-6"><input class="form-control" type="text" placeholder="Поиск..."></div>
            </div>
        </div>

        <div *ngIf="isLoadingGroupsList" class='card-body'>
            <div class='loader'>Loading...</div>
        </div>

        <div *ngIf="!isLoadingGroupsList" class='card-body'>
            <app-group-create></app-group-create>

            <div *ngFor="let group of groups; let i = index" class="group row" [class.deleted]="group.deleted">
                    <div class="col-2 display-6">#{{group.id}}</div>
                    <div class="col-6 display-6">{{group.title}}</div>
                    <div class="col-3">
                        <button [routerLink]="[group.id]"
                        class="btn btn-sm btn-block btn-outline-primary">Просмотр</button>
                    </div>
                    <div class="col-1">
                        <button (click)="deleteGroup(group);" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
            </div><!-- Блок для списка групп -->
        </div>
</div>
