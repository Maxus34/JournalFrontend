<div class="col-12 mt-4">
    <div class="row justify-content-between">
        <div class="col-6">
            <h5>Добавить студента:</h5>
        </div>
        <div class="col-3">
            <button *ngIf="!toggledAddStudentBlock" (click)="toggledAddStudentBlock=true;" class="btn btn-link btn-block btn-sm">Развернуть</button>
            <button *ngIf="toggledAddStudentBlock" (click)="toggledAddStudentBlock=false;" class="btn btn-link btn-block btn-sm">Скрыть</button>
        </div>
    </div>

    <form class="row" 
        *ngIf="toggledAddStudentBlock && !isSubmittedStudentSearch" 
        [formGroup]="studentSearchForm" 
        (ngSubmit)="search(studentSearchForm.value);">

        <div class="col">
            <input class="form-control" id="studentName" [formControl]="studentSearchForm.controls['name']" placeholder="Введите имя...">
        </div>
        <div class="col">
            <input class="form-control" id="studentSurname" [formControl]="studentSearchForm.controls['surname']" placeholder="Введите фамилию...">
        </div>
        <div class="col">
            <input class="form-control" id="studentPatronymic" [formControl]="studentSearchForm.controls['patronymic']" placeholder="Введите отчество...">
        </div>
        <div class="col align-self-center">
            <button type="submit" class="btn btn-outline-success btn-block">Поиск</button>
        </div>
    </form>

    <div *ngIf="toggledAddStudentBlock" class="div">
        <div *ngFor="let student of searchedStudents" class="row">
            <div class="col-2"><h5>#{{student.id}}</h5></div>
            <div class="col-6 text-center">{{student.shortFullName}}</div>
            <div class="col-4">
                <button class="btn btn-outline-primary btn-block" (click)="onSelect.next(student)">Добавить</button>
            </div>
        </div>    
    </div>
    
    <div *ngIf="isSubmittedStudentSearch && toggledAddStudentBlock" class="row">
        <div class="sk-wave">
            <div class="sk-rect sk-rect1"></div>
            <div class="sk-rect sk-rect2"></div>
            <div class="sk-rect sk-rect3"></div>
            <div class="sk-rect sk-rect4"></div>
            <div class="sk-rect sk-rect5"></div>
        </div>
    </div>
</div>

<div class="col-12 mt-4">
    <div class="row justify-content-between">
        <div class="col-6">
            <h5>Создать студента:</h5>
        </div>
        <div class="col-3">
            <button *ngIf="!toggledCreateStudentBlock" (click)="toggledCreateStudentBlock=true;" class="btn btn-link btn-block btn-sm">Развернуть</button>
            <button *ngIf="toggledCreateStudentBlock" (click)="toggledCreateStudentBlock=false;" class="btn btn-link btn-block btn-sm">Скрыть</button>
        </div>
    </div>

    <app-student-form *ngIf="toggledCreateStudentBlock" [isSubmitted]="isSubmittedStudentForm" (onSubmit)="createStudent($event)">
    </app-student-form>
</div>
