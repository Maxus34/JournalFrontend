<div class="row w-100 justify-content-between">
    <div class="col-6">
        <h5>Добавить учебный год:</h5>
    </div>
    <div class="col-3">
        <button *ngIf="!toggled" (click)="toggled=!toggled" class="btn btn-link btn-block btn-sm text-right">Развернуть</button>
        <button *ngIf="toggled" (click)="toggled=!toggled"  class="btn btn-link btn-block btn-sm text-right">Свернуть</button>
    </div>
</div>

<app-academic-year-form
    *ngIf="toggled"
    [isSubmitted]="isSubmitted"
    (onSubmit)="onSubmit($event)"
></app-academic-year-form>
