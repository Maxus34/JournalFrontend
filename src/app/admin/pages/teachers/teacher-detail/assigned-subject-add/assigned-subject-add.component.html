<div class="col-12 mt-4">
    <div class="row justify-content-between">
        <div class="col-6">
            <h5>Добавить предмет:</h5>
        </div>
        <div class="col-3">
            <button *ngIf="!toggled" (click)="toggled=true;" class="btn btn-link btn-block btn-sm text-right">Развернуть</button>
            <button *ngIf="toggled" (click)="toggled=false;" class="btn btn-link btn-block btn-sm text-right">Скрыть</button>
        </div>
    </div>

    <div *ngIf="toggled" class="row no-gutters">
        <input #searchInput class="form-control col-9" type="text">
        <div class="col-3">
            <button class="btn btn-block btn-outline-success btn-sm">Поиск</button>
        </div>

        <div *ngFor="let subject of searchedSubjects">
            {{subject.title}}
        </div>
    </div>

    <div *ngIf="isSubmitted && toggled" class="row">
        <div class="sk-wave">
            <div class="sk-rect sk-rect1"></div>
            <div class="sk-rect sk-rect2"></div>
            <div class="sk-rect sk-rect3"></div>
            <div class="sk-rect sk-rect4"></div>
            <div class="sk-rect sk-rect5"></div>
        </div>
    </div>
</div>
