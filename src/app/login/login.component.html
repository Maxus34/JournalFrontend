<div class="form-container">

   <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)"
         class="form col-sm-10 col-md-6 col-xl-4">
      <h2>Login</h2>

      <div class="form-group">
         <label for="username">Username:</label>
         <input [formControl]="loginForm.controls['username']" 
                [ngClass]="{'is-invalid': !isValid('username')}" 
                type="text" class="form-control" name="username" >
         <div class="invalid-feedback">{{formErrors.username.message}}</div>
      </div> 
      
      <div class="form-group">
         <label for="password">Password:</label>
         <input [formControl]="loginForm.controls['password']"
                [ngClass]="{'is-invalid': !isValid('password')}"
                type="password" class="form-control" name="password">
         <div class="invalid-feedback">{{formErrors.password.message}}</div>
      </div>

      <div class="row">
            <div  class="col-6">
               <button [disabled]="!loginForm.valid || isSubmitted" class="btn btn-primary" type="submit">Submit</button>
            </div>
            <div *ngIf="isSubmitted" class="col-xs-6">
               <i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
            </div>
      </div>
   </form>

</div>
